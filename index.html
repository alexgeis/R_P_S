<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
      <p>a battle of wits, fists, and fingers</p>
    </header>
    <main>
      <h3>Choose a throw to start the game!</h3>
      <section id="btns">
        <button id="rockBtn">ROCK</button>
        <button id="paperBtn">PAPER</button>
        <button id="scissorsBtn">SCISSORS</button>
      </section>
      <section id="choices">
        <div class="user">
          <div id="userChoiceDisplay">
            <img
              src="http://placekitten.com/300/300"
              alt="user's rock, paper, scissor choice"
              id="userChoiceImg"
            />
            <p class="choiceTxt" id="userChoiceTxt">Rock</p>
          </div>

          <h2 class="nameDisplay" id="userName">User</h2>
        </div>
        <div id="scoreboard">
          <div id="userScore"></div>
          <div id="compScore"></div>
          <div id="tieScore"></div>
        </div>
        <div class="computer">
          <div id="compChoiceDisplay">
            <img
              src="http://placekitten.com/300/300"
              alt="computer's rock, paper, scissor choice"
              id="compChoiceImg"
            />
            <p class="choiceTxt" id="compChoiceTxt">Scissors</p>
          </div>

          <h2 class="nameDisplay" id="compName">'Puter</h2>
        </div>
      </section>
      <div id="winnerDisplay"></div>
    </main>

    <footer>
      <div>
        <a href="https://github.com/alexgeis" target="_blank">GitHub</a>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
