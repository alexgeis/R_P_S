<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<header>
			<h1>Rock, Paper, Scissors</h1>
			<p>a battle of wits, fists, and fingers</p>
		</header>

		<h3>Choose a throw to start the game!</h3>

		<section id="btns">
			<a href="#score-display-container"><button id="rockBtn">ROCK</button></a>
			<a href="#score-display-container"
				><button id="paperBtn">PAPER</button></a
			>
			<a href="#score-display-container"
				><button id="scissorsBtn">SCISSORS</button></a
			>
		</section>

		<main>
			<section id="choices">
				<div class="user">
					<div id="userChoiceDisplay">
						<img
							src="http://placekitten.com/300/300"
							alt="user's rock, paper, scissor choice"
							id="userChoiceImg"
						/>
						<p class="choiceTxt" id="userChoiceTxt">Kitten</p>
					</div>
					<h2 class="nameDisplay" id="userName">User Throw</h2>
				</div>
				<div id="score-display-container">
					<div id="scoreboard">
						<div id="userScore"></div>
						<div id="compScore"></div>
						<div id="tieScore"></div>
					</div>
					<div id="winnerDisplay">Kitten vs. Puppy - it's a tie!!</div>
				</div>
				<div class="computer">
					<div id="compChoiceDisplay">
						<img
							src="https://place-puppy.com/300x300"
							alt="computer's rock, paper, scissor choice"
							id="compChoiceImg"
						/>
						<p class="choiceTxt" id="compChoiceTxt">Puppy</p>
					</div>
					<h2 class="nameDisplay" id="compName">'Puter Throw</h2>
				</div>
			</section>
		</main>

		<footer>
			<div>
				<a href="https://github.com/alexgeis" target="_blank"
					>GitHub - Alex Geis</a
				>
			</div>
		</footer>

		<script src="./index.js"></script>
	</body>
</html>
